<!DOCTYPE html>
<html lang= "en">
  <head>
     <meta charset="utf-8">
     <title>My First Bitstarter</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap -->
     <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
     <style type="text/css">
       /* Large Desktops */
       @media (min-width: 980px) {
         body {
           padding-top: 60px;
         }
         .linediv-l {
           border-right: 1px white solid;
         }
         .linediv-r {
           border-left: 1px white solid;
         } 
       }
       /* Landscape phones and down: */
       @media (max-width: 480px) {
         .copy {
           padding: 2.5% 10%;
         }
         .linediv-l {
           border-bottom: 1px white solid;
         }
         .linediv-r {
           border-top: 1px white sold;
         }
       }
       /* All form factors */
       /* Main Body and headings */
       body {
         font-family: 'Open Sans', Helvetica, Arial, sans-serif;
       }
       .heading, .subheading {
         font-family: 'Ubuntu', Helvetica, Arial, sans-serif; 
         text-align: center;
       }
       p.lead {
         padding-top: 1.5%;
         font-size: 24px;
         line-height: 30px;
       }
       .navigation, .pitch, .section1, .section2, .faq, .footer {
         padding: 10px 0px 10px 0px;
       }
       .video, .thermometer, .order, .social {
         border: 1px dotted;
         text-align: center;
       }
       .video {
         /* Internal border have 1px width, thus need to add 3x 1px to 120px  */
         /* version 1 */
         height: 124px;
         line-height: 124px;
       }
       .thermometer, .order, .social {
         /* line-height to vertical center */
         height: 40px;
         line-height: 40px;
       }
       div.row {
         border: 1px solid;
       }
     </style>
  </head>
  <body>
     <div class = "container">
        <div class = "row navigation">
           <div class = "span2 logo">
              Logo
           </div>
           <div class = "span6 blank">
              Blank 
           </div>
           <div class = "span4 about">
              About
           </div>
        </div>
        <div class = "row heading">
           <div class = "span12">
             <h1>Bitstarter Title</h1>
           </div>
        </div>
        <div class = "row subheading">
           <div class = "span12" >
              <p class = "lead">This is my first bitstarter project.</p>
           </div>
        </div>
        <div class = "row pitch">
           <div class = "span6 video">
              Video
           </div>
           <div class = "span6">
              <div class = "thermometer">
                Thermometer
              </div>
              <div class = "order">
                Order
              </div>
              <div class = "social">
                Social
              </div>
           </div>
        </div>
        <div class = "row section1">
          <div class = "span12">
            Marketing Section 1
          </div>
        </div>
        <div class = "row section2">
          <div class = "span12">
            Marketing Section 2    
          </div>
        </div>
        <div class = "row faq">
          <div class = "span12">
             FAQ
          </div>
        </div>
        <div class = "row footer">
          <div class = "span12">
            Footer
          </div>
        </div>
     </div>
  </body>
</html>
